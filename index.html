<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="public/styles/main.css">
</head>
<body>
    <div class="main">
        <h1>Covera</h1>

        <div class="input-group">
            <form class="form-inline my-2 my-lg-0" id="searchForm">
                <input class="form-control mr-sm-2 artist-name" type="search" placeholder="Enter artist name" aria-label="Search">
                <input class="form-control mr-sm-2 album-name" type="search" placeholder="Enter album name" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 btn-submit" type="submit" onsubmit="fetchAlbumCover(event)">Search</button>
            </form>
        </div>
    </div>
    
    <div class="card mx-auto p-2" style="width: 16.8rem;">
        <img src="\public\images\placeholder.jpg" class="card-img-top album-art" alt="Album Cover goes here">
        <h4 class="album-title">Album Name</h2>
    </div>
    <script defer src="/index.js"></script>
</body>
</html>
